name: E2E Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: slugmax_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/slugmax_test
      JWT_SECRET: ci-test-secret
      NODE_ENV: test
      CORS_ORIGINS: http://localhost:3000
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      EMAIL_ENABLED: "false"
      EMAIL_FROM: no-reply@test.com
      AWS_ACCESS_KEY_ID: ci-dummy-key
      AWS_SECRET_ACCESS_KEY: ci-dummy-secret
      S3_BUCKET_NAME: ci-dummy-bucket
      CI: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps
        working-directory: frontend

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Run database migrations
        run: npx prisma migrate deploy
        working-directory: backend

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Start backend
        run: PORT=8000 node dist/index.js > backend.log 2>&1 &
        working-directory: backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Start frontend
        run: PORT=3000 npm run start > frontend.log 2>&1 &
        working-directory: frontend

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            if curl -sf -m 5 http://localhost:8000/health > /dev/null 2>&1; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend failed to start"
          cat backend.log || true
          exit 1

      - name: Wait for frontend
        run: |
          for i in $(seq 1 30); do
            if curl -sf -m 5 http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready"
              exit 0
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done
          echo "Frontend failed to start"
          cat frontend.log || true
          exit 1

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: frontend

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 14

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: frontend/test-results/
          retention-days: 7

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            backend/backend.log
            frontend/frontend.log
          retention-days: 7
